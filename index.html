<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="node_modules/topojson-client/dist/topojson-client.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        .sg-svg text {
            font-size: 10px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .sg-counties path {
            stroke-width: 0.125;
            stroke: white;
        }
        .sg-states path {
            fill-opacity: 0.90;
        }
        .sg-states path:hover {
            fill-opacity: 1;
        }
        .sg-boundary {
            stroke: #fff;
            stroke-width: 1px;
            fill: none;
            stroke-linejoin: round;
        }
        .sg-labels text {
            fill: white;
            font-family: sans-serif;
            text-anchor: middle;
            cursor: default;
            stroke-width: 0;
        }
        .sg-labels .stroke text {
            stroke-width: 3.5;
            fill: none;
            opacity: 0.75;
            stroke: #333;
        }
        td:first-child {
            text-align: left;
        }
        fieldset {
            border: 0;
            padding: 0.5em 0;
        }
        .sg-bars line {
            stroke: black;
            stroke-width: 1.5px;
        }
        .sg-bars text {
            font-size: 12px;
        }
        .sg-win text {
            font-weight: bold;
        }
        .sg-bar text {
            fill: white;
        }
        .sg-bar-d .sg-ev,
        .sg-bar-r text {
            text-anchor: end;
        }
        .sg-bar-r .sg-ev {
            text-anchor: start;
        }
        .sg-bar-d rect {
            fill: #1a80c4;
        }
        .sg-bar-r rect {
            fill: #cc3d3d;
        }
        .sg-infobox {
            font-size: 12px;
            position: absolute;
            background-color: white;
            border: solid 1px darkgray;
            border-radius: 3px;
            visibility: hidden;
        }
        .sg-win td:first-child {
            color: white;
        }
        .d.sg-win td:first-child {
            background-color: #1a80c4;
        }
        .r.sg-win td:first-child {
            background-color: #cc3d3d;
        }
        .sg-infobox-name {
            padding: 6px 10px;
        }
        .sg-infobox table {
            margin: 6px;
            border-spacing: 0;
            border-collapse: collapse;
        }
        .sg-infobox td,
        .sg-infobox th {
            padding: 2px 5px;
        }
        .sg-infobox-name {
            font-weight: bold;
            font-size: 12px;
            margin: 0;
        }
        .sg-infobox th {
            text-align: left;
            color: #666;
            font-weight: normal
        }
    </style>
</head>
<body>
    <form class="form-inline">
        <strong>Show</strong>
        <fieldset>
            <label for="view-state">
                <input type="radio" class="sg-form-control-view" id="view-state" name="view" value="state" checked> states
            </label>
            <label for="view-county">
                <input type="radio" class="sg-form-control-view" id="view-county" name="view" value="county"> counties
            </label>
        </fieldset>
        <fieldset>
            <label for="year-16"><input class="form-control-year" name="year" id="year-16" value="16" type="radio" checked> 2016</label>
            <label for="year-12"><input class="form-control-year" name="year" id="year-12" value="12" type="radio"> 2012</label>
            <label for="year-08"><input class="form-control-year" name="year" id="year-08" value="08" type="radio"> 2008</label>
            <label for="year-04"><input class="form-control-year" name="year" id="year-04" value="04" type="radio"> 2004</label>
            <label for="year-00"><input class="form-control-year" name="year" id="year-00" value="00" type="radio"> 2000</label>
        </fieldset>
    </form>

    <form class="form-inline">
        <strong>Redraw map</strong>
        <fieldset>
            Seed counties:
            <label for="method-random">
                <input type="radio" class="sg-form-control-method" id="method-random" name="method" value="random" checked> random
            </label>
            <label for="method-state">
                <input type="radio" class="sg-form-control-method" id="method-state" name="method" value="state"> one per state
            </label>
            <label for="method-large">
                <input type="radio" class="sg-form-control-method" id="method-large" name="method" value="large"> large counties
            </label>
        </fieldset>
        <fieldset>
            <button id="button-run">Randomize</button>
        </fieldset>
    </form>
    <svg id="map" class="sg-svg"></svg>
    <div id="infobox" class="sg-infobox">
        <p class="sg-infobox-name" id="infobox-name"></p>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>votes</th>
                    <th>pct.</th>
                    <th>e.v.</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
