<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }
        text {
            font-size: 10px;
        }
        .counties path {
            stroke-width: 0.25;
            stroke: white;
        }
        .states path {
            fill-opacity: 0.75;
        }
        .states path:hover,
        .label:hover + path {
            fill-opacity: 1;
        }
        .boundary {
            stroke: #333;
            stroke-width: 0.85px;
            fill: none;
            stroke-linejoin: round;
        }
        .labels text {
            fill: #444;
            font-family: sans-serif;
            text-anchor: middle;
            cursor: default;
        }
        .tables {
            display: flex;
            width: 100%;
        }
        table {
            margin-right: 2em;
            border-collapse: collapse;
            border-spacing: 0;
        }
        td {
            text-align: right
        }
        td:first-child {
            text-align: left;
        }
        fieldset {
            border: 0;
            padding: 0.5em 0;
        }
        .winner {
            background-color: LightSteelBlue;
        }
        #info {
            height: 100px;
            width: 200px;
            display: none;
            background-color: white;
            position: absolute;
        }
        .bars line {
            stroke: black;
            stroke-width: 1.5px;
        }
        .bars text {
            font-size: 12px;
        }
        .bar text {
            fill: white;
        }
        .bar-d .ev,
        .bar-r text {
            text-anchor: end;
        }
        .bar-r .ev {
            text-anchor: start;
        }
        .bar-d rect {
            fill: #2166ac;
        }
        .bar-r rect {
            fill: #e31a1c;
        }
    </style>
</head>
<body>
    <form action="">
        <strong>Show</strong>
        <fieldset>
            <label for="view-state">
                <input type="radio" class="form-control-view" id="view-state" name="view" value="state" checked> states
            </label>
            <label for="view-county">
                <input type="radio" class="form-control-view" id="view-county" name="view" value="county"> counties
            </label>
        </fieldset>
        <fieldset>
            <label for="year-16"><input class="form-control-year" name="year" id="year-16" value="16" type="radio" checked>2016</label>
            <label for="year-12"><input class="form-control-year" name="year" id="year-12" value="12" type="radio">2012</label>
            <label for="year-08"><input class="form-control-year" name="year" id="year-08" value="08" type="radio">2008</label>
            <label for="year-04"><input class="form-control-year" name="year" id="year-04" value="04" type="radio">2004</label>
            <label for="year-00"><input class="form-control-year" name="year" id="year-00" value="00" type="radio">2000</label>
        </fieldset>
    </form>

    <form action="">
        <strong>Redraw map</strong>
        <fieldset>
            Seed counties:
            <label for="method-random">
                <input type="radio" class="form-control-method" id="method-random" name="method" value="random" checked> random
            </label>
            <label for="method-state">
                <input type="radio" class="form-control-method" id="method-state" name="method" value="state"> one per state
            </label>
            <label for="method-large">
                <input type="radio" class="form-control-method" id="method-large" name="method" value="large"> large counties
            </label>
        </fieldset>
        <fieldset>
            <button id="button-run">Randomize</button>
        </fieldset>
    </form>
    <svg id="map"></svg>
    <div class="tables"></div>
    <script src="main.js"></script>
</body>
</html>
